<div class="container">
  <div class="row">

    <div class="col-md-8">
      <ul>

        <li>By: {{quotes.author}} </li>
        <li>Uploaded by: {{quotes.name}}</li>

      </ul>
    </div>

    <div class="col-md-4">
      <div class="row">

        <div class="col-md-6">
          <button (click)="incrementLikes(i)" class="btn btn-success">Like</button>
          <p>{{quotes.likes}}</p>
        </div>
        <div class="col-md-6">
          <button (click)="incrementDislikes(i)" class="btn btn-success">Dislike</button>
          <p>{{quotes.dislikes}}</p>
        </div>
      </div>
    </div>

  </div>
</div>
