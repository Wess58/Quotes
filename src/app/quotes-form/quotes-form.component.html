</p>
<div class="container">
  <div class="row">
    <form #quotesForm='ngForm'>

      <div class="form-group">

        <label for="name">Enter Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name" #name="ngModel" placeholder="Your name" required minlength="10">


        <div [hidden]="name.valid || name.pristine && !name.errors.minlength " class="alert alert-danger">
          Name is required! Not less than 10 characters!
        </div>

        <!-- test Two-way binding
      Display {{newQuotes.name}} -->


      </div>
      <div class="form-group">

        <label for="name">Enter name</label>
        <input type="text" class="form-control" id="author"
        [(ngModel)]="newQuotes.author" name="author" placeholder="Author's name" name="author" #author="ngModel" required minlength="12">

        <div [hidden]="author.valid || author.pristine && !author.errors.minlength " class="alert alert-danger" >
            Name is required! Not less than 10 characters!
        </div>

        <!-- test Two-way binding
        Display {{newQuotes.author}} -->

      </div>
      <div class="form-group">
        <label for="description">Quote</label>
        <textarea class="form-control" id="description" rows="8" cols="80" placeholder="Enter quote ;)" required></textarea>

      </div>
    </form>

  </div>
  <button class="btn btn-outline-success" type="submit" >Submit</button>
</div>
