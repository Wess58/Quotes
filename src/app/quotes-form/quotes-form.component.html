<div class="container">
  <div class="row">
    <form  #quotesForm='ngForm'>
      <div class="form-group">

      <label for="name">Enter Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name" placeholder="Your name" required>

      Display {{newQuotes.name}}


      </div>
      <div class="form-group">

        <label for="name">Enter name</label>
        <input type="text" class="form-control"
        [(ngModel)]="newQuotes.author" name="author" placeholder="Author's name"required>

        Display {{newQuotes.author}}

      </div>
      <div class="form-group">
        <label for="description">Quote</label>
        <textarea class="form-control" id="description" rows="8" cols="80" placeholder="Enter quote ;)" required></textarea>

      </div>
    </form>

  </div>
        <button class="btn btn-outline-success" type="submit" >Submit</button>
</div>
